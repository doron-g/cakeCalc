<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Dorons Cakes Calc</title>

    <style>
		input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    /* display: none; <- Crashes Chrome on hover */
    -webkit-appearance: none;
    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
}

input[type=number] {
    -moz-appearance:textfield; /* Firefox */
}
body {
  direction: rtl;
}

.input_elem {
   display:none;
}
.new_input_elem {
     display:none;
}



    </style>
</head>
<body>

<h1>המרות בין תבניות</h1>

<form id="oldcake">
    <h2>תבנית מקורית</h2>
    <label>
        <input type="radio" id="round" name="formaType" value="circle" onclick="changeForma('circle')" >
        תבנית עגולה
    </label>
    <label>
        <input type="radio" id="rectangle" name="formaType" value="rectangle" onclick="changeForma('rectangle')">
        תבנית מלבנית
    </label>
    <label>
        <input type="radio" id="square" name="formaType" value="square" onclick="changeForma('square')">
        תבנית מרובעת
    </label>


    <div class="form_inputs">

        <div class="input_elem circle">
            <label for="diameter">קוטר תבנית:</label>
            <input type="number" id="diameter" name="diameter" placeholder="קוטר התבנית במתכון המקורי"><br><br>
        </div>
        <div class="input_elem rectangle">
            <label for="length">אורך צלע:</label>
            <input type="number" id="length" name="length" placeholder="אורך צלע במתכון מקור"><br><br>
        </div>
        <div class="input_elem rectangle">
            <label for="width">רוחב צלע:</label>
            <input type="number" id="width" name="width" placeholder="רוחב צלע במתכון מקור"><br><br>
        </div>
        <div class="input_elem square">
            <label  for="square_edge">צלע ריבוע:</label>
            <input  type="number" id="square_edge" name="square_edge"
                   placeholder="אורך צלע במתכון מקור"><br><br>
        </div>
        <label for="height">גובה :</label>
        <input type="number" id="height" name="height" placeholder="גובה התבנית במתכון המקורי"><br><br>
        <label for="amount">מספר תבניות:</label>
        <input type="number" id="amount" name="amount" placeholder="מספר התבניות במתכון המקורי"><br><br>

    </div>
</form>

<form id="newCake">
    <h2>תבנית חדשה</h2>
    <label>
        <input type="radio" id="newDiameter" name="newFormaType" value="circle" onclick="newChangeForma('circle')">
        תבנית עגולה
    </label>
    <label>
        <input type="radio" id="newRectangle" name="newFormaType" value="rectangle" onclick="newChangeForma('rectangle')">
        תבנית מלבנית
    </label>
    <label>
        <input type="radio" id="newSquare" name="newFormaType" value="square" onclick="newChangeForma('square')">
        תבנית מרובעת
    </label>

<div>

    <div class="form_inputs">

        <div class="new_input_elem circle">
            <label for="newDiameter">קוטר תבנית:</label>
            <input type="number" id="newDiameter" name="newDiameter" placeholder="קוטר התבנית במתכון חדש"><br><br>
        </div>
        <div class="new_input_elem rectangle">
            <label for="newLength">אורך צלע:</label>
            <input type="number" id="newLength" name="newLength" placeholder="אורך צלע במתכון חדש"><br><br>
        </div>
        <div class="new_input_elem rectangle">
            <label for="newWidth">רוחב צלע:</label>
            <input type="number" id="newWidth" name="newWidth" placeholder="רוחב צלע במתכון חדש"><br><br>
        </div>
        <div class="new_input_elem square">
            <label  for="newSquare_edge">צלע ריבוע:</label>
            <input  type="number" id="newSquare_edge" name="newSquare_edge"
                   placeholder="אורך צלע במתכון מקור"><br><br>
        </div>
        <label for="newHeight">גובה :</label>
        <input type="number" id="newHeight" name="newHeight" placeholder="גובה התבנית במתכון חדש"><br><br>
        <label for="newAmount">מספר תבניות:</label>
        <input type="number" id="newAmount" name="newAmount" placeholder="מספר התבניות במתכון חדש"><br><br>
    </div>
    <button id="cakeMe">חשב</button>
</div>
    </form>
<script src="cakes.js"></script>
</body>
</html>
