<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Dorons Cakes Calc</title>

	<style>
		input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    /* display: none; <- Crashes Chrome on hover */
    -webkit-appearance: none;
    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
}

input[type=number] {
    -moz-appearance:textfield; /* Firefox */
}
body {
  direction: rtl;
}
	</style>
</head>
<body>

	<h1>המרות בין תבניות</h1>

<form id="oldcake">
    <h2>תבנית מקורית</h2>
    <label>
        <input type="radio" id="round" name="formaType" value="circle" onclick="changeForma(this);">
        תבנית עגולה
    </label>
     <label>
        <input  type="radio" id="rectangle" name="formaType" value="rectangle">
        תבנית מלבנית
    </label>
     <label>
        <input type="radio" id="square" name="formaType" value="square">
        תבנית מרובעת
    </label>





<div class="form_inputs">

  <label class="input_elem round" for="size">קוטר תבנית:</label>
  <input class="input_elem round" type="number" id="size" name="diameter" placeholder="קוטר התבנית במתכון המקורי"><br><br>
  <label class="input_elem" for="size">אורך צלע:</label>
  <input class="input_elem" type="number" id="size" name="length" placeholder="אורך צלע במתכון מקור"><br><br>
  <label class="input_elem" for="size">רוחב צלע:</label>
  <input class="input_elem" type="number" id="size" name="width" placeholder="רוחב צלע במתכון מקור"><br><br>
  <label class="input_elem" for="size">צלע ריבוע:</label>
  <input class="input_elem" type="number" id="size" name="square_edge" placeholder="אורך צלע במתכון מקור"><br><br>
  <label for="height">גובה :</label>
  <input type="number" id="height" name="height"  placeholder="גובה התבנית במתכון המקורי"><br><br>
  <label for="amount">מספר תבניות:</label>
  <input type="number" id="amount" name="amount" placeholder="מספר התבניות במתכון המקורי"><br><br>

</div>
    </form>

<form>
     <h2>תבנית חדשה</h2>
    <label>
        <input type="radio" name="tavnitType" value="circle">
        תבנית עגולה
    </label>
     <label>
        <input type="radio" name="tavnitType" value="rectangle">
        תבנית מלבנית
    </label>
     <label>
        <input type="radio" name="tavnitType" value="squre">
        תבנית מרובעת
    </label>


</form>
<div>

  <label for="newDiameter">קוטר תבנית:</label>
  <input type="number" id="newDiameter" name="newDiameter" placeholder="קוטר התבנית החדשה"><br><br>
   <label  for="size">אורך צלע:</label>
  <input  type="number" id="size" name="newlength" placeholder="אורך צלע במתכון מקור"><br><br>
  <label  for="size">רוחב צלע:</label>
  <input  type="number" id="size" name="newwidth" placeholder="רוחב צלע במתכון מקור"><br><br>
  <label  for="size">צלע ריבוע:</label>
  <input  type="number" id="size" name="newsquare_edge" placeholder="אורך צלע במתכון מקור"><br><br>
  <label for="newHeight">גובה :</label>
  <input type="number" id="newHeight" name="newHeight" placeholder="גובה התבנית החדשה""><br><br>
  <label for="newAmount">מספר תבניות:</label>
  <input type="number" id="newAmount" name="newAmount" placeholder="מספר התבניות החדשות"><br><br>
  <button id="cakeMe">חשב</button>
 </div>
<script src="cakes.js"></script>
</body>


</html>
