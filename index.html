<body>

<h1>המרות בין תבניות</h1>

<form id="oldCake">

    <ol>
        <li>בחרו את סוג התבנית המקורית</li>
        <li>הכניסו את הנתונים של גודל התבנית</li>
        <li>בחרו את סוג התבנית החדשה</li>
        <li>הכניסו את הנתונים של גודל התבנית</li>
        <li>ליחצו על "חשב"</li>
    </ol>
    <h2>תבנית מקורית</h2>
    <label>
        <input type="radio" id="round" name="formaType" value="circle" onclick="changeForma('circle')">
        תבנית עגולה
    </label>
    <label>
        <input type="radio" id="rectangle" name="formaType" value="rectangle" onclick="changeForma('rectangle')">
        תבנית מלבנית
    </label>
    <label>
        <input type="radio" id="square" name="formaType" value="square" onclick="changeForma('square')">
        תבנית מרובעת
    </label>


    <div class="form_inputs row">

        <div class="input_elem circle col-xs-3">
            <label for="diameter">קוטר תבנית:</label>
            <input type="number" id="diameter" name="diameter" placeholder="לדוגמא: 24"><br><br>
        </div>
        <div class="input_elem rectangle col-xs-3">
            <label for="length">אורך צלע:</label>
            <input  type="number" id="length" name="length" placeholder="לדוגמא: 10"><br><br>
        </div>
        <div class="input_elem rectangle col-xs-3">
            <label for="width">רוחב צלע:</label>
            <input  type="number" id="width" name="width" placeholder="לדוגמא: 5"><br><br>
        </div>
        <div class="input_elem square col-xs-3">
            <label  for="square_edge">צלע ריבוע:</label>
            <input   type="number" id="square_edge" name="square_edge"
                   placeholder="לדוגמא: 20"><br><br>
        </div>
        <div class="col-xs-3">
        <label for="height">גובה :</label>
        <input  type="number" id="height" name="height" placeholder="לדוגמא: 5"><br><br>
        </div>
        <div class="col-xs-3">
        <label for="amount">מספר תבניות:</label>
        <input  type="number" id="amount" name="amount" placeholder="לדוגמא: 1"><br><br>
        </div>
    </div>
</form>

<form id="newCake">
    <h2>תבנית חדשה</h2>
    <label>
        <input type="radio" id="newRound" name="newFormaType" value="circle" onclick="newChangeForma('circle')">
        תבנית עגולה
    </label>
    <label>
        <input type="radio" id="newRectangle" name="newFormaType" value="rectangle" onclick="newChangeForma('rectangle')">
        תבנית מלבנית
    </label>
    <label>
        <input type="radio" id="newSquare" name="newFormaType" value="square" onclick="newChangeForma('square')">
        תבנית מרובעת
    </label>

<div>

    <div class="form_inputs row">

        <div class="new_input_elem circle col-xs-3">
            <label for="newDiameter">קוטר תבנית:</label>
            <input  type="number" id="newDiameter" name="newDiameter" placeholder="לדוגמא: 18"><br><br>
        </div>
        <div class="new_input_elem rectangle col-xs-3">
            <label for="newLength">אורך צלע:</label>
            <input  type="number" id="newLength" name="newLength" placeholder="לדוגמא: 8"><br><br>
        </div>
        <div class="new_input_elem rectangle col-xs-3">
            <label for="newWidth">רוחב צלע:</label>
            <input  type="number" id="newWidth" name="newWidth" placeholder="לדוגמא: 4"><br><br>
        </div>
        <div class="new_input_elem square col-xs-3">
            <label  for="newSquare_edge">צלע ריבוע:</label>
            <input  type="number" id="newSquare_edge" name="newSquare_edge"
                   placeholder="לדוגמא 15"><br><br>
        </div>
        <div class="col-xs-3">
        <label for="newHeight">גובה :</label>
        <input  type="number" id="newHeight" name="newHeight" placeholder="לדוגמא: 3"><br><br>
        </div>
        <div class="col-xs-3">
            <label for="newAmount">מספר תבניות:</label>
        <input  type="number" id="newAmount" name="newAmount" placeholder="לדוגמא: 2"><br><br>
        </div>
        </div>
    <button id="cakeMe" class="btn btn-primary">חשב</button>
    <button class="add-button">Add to home screen</button>
    <div id="ratio">

    </div>
</div>
