<!DOCTYPE html>
<html>
<head>
	<title>Dorons Cakes Calc</title>
	<style>
		input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    /* display: none; <- Crashes Chrome on hover */
    -webkit-appearance: none;
    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
}

input[type=number] {
    -moz-appearance:textfield; /* Firefox */
}
	</style>
</head>
<body>

	<h1>please fill</h1>
<div>
  <label for="size">size:</label>
  <input type="number" id="size" name="size" placeholder="size of your original cake"><br><br>
  <label for="height">height :</label>
  <input type="number" id="height" name="height"  placeholder="original height"><br><br>
  <label for="amount">amount:</label>
  <input type="number" id="amount" name="amount" placeholder="original amount"><br><br>

</div>

<div>
  <label for="newSize">new size:</label>
  <input type="number" id="newSize" name="newSize" placeholder="size of your new cake"><br><br>
  <label for="newHeight ">new height :</label>
  <input type="number" id="newHeight " name="newHeight" placeholder="new height"><br><br>
  <label for="newAmount">new amount:</label>
  <input type="number" id="newAmount" name="newAmount" placeholder="new amount"><br><br>
  <button id="cakeMe">Calc</button>
 </div>
<script src="cakes.js"></script>
</body>


</html>
